name: Deploying scripts
on:
  - push

jobs:
  ssh-key-action:
    name: Deploying scripts
    runs-on: ubuntu-latest
    steps:
      - name: repo checkout
        uses: actions/checkout@master
        
      - name: SSH -> installing ssh key
        uses: shimataro/ssh-key-action@v2.5.0
        with:
          key: ${{ secrets.PRIVATE_KEY }} 
          known_hosts: unnecessary
          
      - name: SSH -> adding remote to known hosts
        # port: 10128
        run: ssh-keyscan -p ${{ secrets.PORT }} -H ${{ secrets.HOST }}  >> ~/.ssh/known_hosts

      - name: SSH -> removing old scripts
        uses: fifsky/ssh-action@master
        with:
          command: |
            rm -rfv /home/pi/scripts/*
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.PRIVATE_KEY}}

      - name: SCP upload -> video-record.py
        uses: nicklasfrahm/scp-action@main
        with:
          direction: "upload"
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USER }}
          insecure_ignore_fingerprint: "true"
          fingerprint: ${{ secrets.FINGERPRINT }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "./video-record.py"
          target: "/home/pi/scripts/video-record.py"

      - name: SCP upload -> record-upload.sh
        uses: nicklasfrahm/scp-action@main
        with:
          direction: "upload"
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USER }}
          insecure_ignore_fingerprint: "true"
          fingerprint: ${{ secrets.FINGERPRINT }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "./video-upload.sh"
          target: "/home/pi/scripts/video-upload.sh"

      - name: SSH -> creating video-record-test.py
        uses: fifsky/ssh-action@master
        with:
          command: |
            cp /home/pi/scripts/video-record.py /home/pi/scripts/video-record-test.py
            sed -i 's/60 \* 60/10 \* 1/g' /home/pi/scripts/video-record-test.py
            sed -i 's/range([0-9]\{1,2\})/range(1)/g' /home/pi/scripts/video-record-test.py
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.PRIVATE_KEY}}


          
