name: Video CIFS upload
on:
  schedule:
    - cron: "30 7-21/2 * * *"

jobs:
  ssh-key-action:
    name: Video CIFS upload
    runs-on: ubuntu-latest
    steps:
      - name: repo checkout
        uses: actions/checkout@master
        
      - name: SSH -> installing ssh key
        uses: shimataro/ssh-key-action@v2.5.0
        with:
          key: ${{ secrets.PRIVATE_KEY }} 
          known_hosts: unnecessary

      - name: SSH -> CIFS upload
        uses: fifsky/ssh-action@master
        with:
          command: |
            sudo nohup python3 /home/pi/scripts/video-upload-cifs.py &
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.PRIVATE_KEY}}